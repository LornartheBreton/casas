<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{c.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src={{c.foto}}>
    <h2>{{c.precio}}</h2>
    <ion-row>
      <ion-col>
        <ion-icon name="ios-water">
          {{c.banos}}
        </ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="ios-alarm">
          {{c.cuartos}}
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
