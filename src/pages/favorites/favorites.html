<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let c of favs">
      <ion-row>
        <ion-col>
          <img src={{c.foto}}>
        </ion-col>
        <ion-col>
          <h3>{{c.titulo}}</h3>
          <p>{{c.precio}}</p>
        </ion-col>
      </ion-row>
      <button ion-button (click)="goInfo(c)">
        Ver detalles
      </button>
    </ion-card>
  </ion-list>

</ion-content>
