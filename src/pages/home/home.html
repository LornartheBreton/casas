<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
      <ion-col>
      Bienes Ra√≠ces
      </ion-col>
      <ion-col>
      <ion-icon name="star-outline" (click)="goFavs()">
      </ion-icon>
      </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let c of casas">
      <ion-row>
        <ion-col>
          <img src= {{c.foto}}>
        </ion-col>
        <ion-col>
          <h3>{{c.titulo}}</h3>
          <p>{{c.precio}}</p>
          <button ion-button  (click)="favorite(c)" color= "secondary">
            Agregar a favoritos
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
